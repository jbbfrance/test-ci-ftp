name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Hello world
      run: echo Hello world $FIRST_NAME $middle_name $Last_Name!

    - name: Hello env
      run: echo ${{ secrets.FTP_OVH_HOST }}

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      with:
        # FTP server name (you may need to specify a port)
        ftp_server: ftp.cluster028.hosting.ovh.net
        # FTP account username
        ftp_username: simpliplmp
        ftp_password: ${{ secrets.FTP_OVH_PASSWORD }}
        # The remote folder to copy to, deafults to root FTP folder (I recommend you configure this on your server side instead of here)
        ARGS: --delete
